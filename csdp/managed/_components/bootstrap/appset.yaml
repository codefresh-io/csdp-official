apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  labels:
    codefresh.io/internal: "true"
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: csdp
  namespace: default # replace
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - git:
        repoURL: https://github.com/codefresh-io/csdp-official.git
        revision: main #Replace with RUNTIME_VERSION
        directories:
          - path: REPLACE_ME
        requeueAfterSeconds: 15
        template:
          metadata:
            finalizers:
              - resources-finalizer.argocd.argoproj.io
          spec:
            destination: {}
            project: ""
            source:
              repoURL: ""
    - git:
        repoURL: https://github.com/codefresh-io/csdp-official.git
        revision: main #Replace with RUNTIME_VERSION
        directories:
          - path: REPLACE_ME
        requeueAfterSeconds: 15
        template:
          metadata: {}
          spec:
            destination: {}
            project: ""
            source:
              repoURL: ""
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "{{path.basenameNormalized}}"
        codefresh.io/entity: "component"
        codefresh.io/internal: "true"
      name: csdp-{{path.basenameNormalized}}
      namespace: default # replace
    spec:
      destination:
        namespace: default # replace
        server: "https://kubernetes.default.svc"
      ignoreDifferences:
        - group: argoproj.io
          jsonPointers:
            - /status
          kind: Application
      project: csdp
      source:
        path: REPLACE_ME
        repoURL: https://github.com/codefresh-io/csdp-official.git
        targetRevision: main # replace with #Replace with RUNTIME_VERSION
        kustomize:
          forceNamespace: true
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
