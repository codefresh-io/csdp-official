apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cap-app-proxy
  name: cap-app-proxy
spec:
  selector:
    matchLabels:
      app: cap-app-proxy
  template:
    metadata:
      labels:
        app: cap-app-proxy
    spec:
      serviceAccountName: cap-app-proxy
      initContainers:
        - name: init-certs
          image: alpine:3.16
          imagePullPolicy: Always
          command:
            - sh
            - -c
            - '[ $(ls /app/config/tls) ] && cat /app/config/tls/* >> /app/config/all/all.cer'
          volumeMounts:
          - mountPath: /app/config/tls
            name: tls-certs
          - mountPath: /app/config/all
            name: all-certs
          resources:
            limits:
              memory: 512Mi
              cpu: '1'
            requests:
              memory: 256Mi
              cpu: '0.2'
      containers:
        - env:
            - name: ARGO_CD_URL
              valueFrom:
                configMapKeyRef:
                  name: cap-app-proxy-cm
                  key: argoCdUrl
                  optional: true
            - name: ARGO_CD_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: cap-app-proxy-cm
                  key: argoCdUsername
                  optional: true
            - name: ARGO_CD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: argocd-initial-admin-secret
                  key: password
            - name: ARGO_WORKFLOWS_INSECURE
              valueFrom:
                configMapKeyRef:
                  name: cap-app-proxy-cm
                  key: argoWorkflowsInsecure
                  optional: true
            - name: ARGO_WORKFLOWS_URL
              valueFrom:
                configMapKeyRef:
                  name: cap-app-proxy-cm
                  key: argoWorkflowsUrl
                  optional: true
            - name: CF_HOST
              valueFrom:
                configMapKeyRef:
                  name: codefresh-cm
                  key: base-url
                  optional: true
            - name: CORS
              valueFrom:
                configMapKeyRef:
                  name: cap-app-proxy-cm
                  key: cors
                  optional: true
            - name: ENV
              valueFrom:
                configMapKeyRef:
                  name: cap-app-proxy-cm
                  key: env
                  optional: true
            - name: GRAPHQL_DEBUG
              valueFrom:
                configMapKeyRef:
                  name: cap-app-proxy-cm
                  key: graphqlDebug
                  optional: true
            - name: GRAPHQL_PLAYGROUND
              valueFrom:
                configMapKeyRef:
                  name: cap-app-proxy-cm
                  key: graphqlPlayground
                  optional: true
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: cap-app-proxy-cm
                  key: port
                  optional: true
            - name: REPOS_DIR
              valueFrom:
                configMapKeyRef:
                  name: cap-app-proxy-cm
                  key: reposDir
                  optional: true
            - name: RUNTIME_NAME
              valueFrom:
                configMapKeyRef:
                  name: cap-app-proxy-cm
                  key: runtimeName
                  optional: true
            - name: RUNTIME_TOKEN
              valueFrom:
                secretKeyRef:
                  name: codefresh-token
                  key: token
            - name: RUNTIME_STORE_IV
              valueFrom:
                secretKeyRef:
                  name: codefresh-token
                  key: encryptionIV
                  optional: true
            - name: STORE_BACKEND
              valueFrom:
                configMapKeyRef:
                  name: cap-app-proxy-cm
                  key: storeBackend
                  optional: true
            - name: STRIP_PREFIX
              valueFrom:
                configMapKeyRef:
                  name: cap-app-proxy-cm
                  key: stripPrefix
                  optional: true
            - name: NODE_EXTRA_CA_CERTS
              value: /app/config/all/all.cer
          image: quay.io/codefresh/cap-app-proxy
          imagePullPolicy: Always
          name: cap-app-proxy
          readinessProbe:
            initialDelaySeconds: 10
            timeoutSeconds: 10
            httpGet:
              port: http
              path: /api/readyz
          livenessProbe:
            initialDelaySeconds: 10
            timeoutSeconds: 10
            failureThreshold: 10
            httpGet:
              port: http
              path: /api/healthz
          ports:
            - name: http
              containerPort: 80
          resources:
            requests:
              memory: "512Mi"
              ephemeral-storage: "2Gi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              ephemeral-storage: "6Gi"
              cpu: "1500m"
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /app/config/all
              name: all-certs
      volumes:
        - name: all-certs
          emptyDir: {}
        - configMap:
            defaultMode: 420
            name: argocd-tls-certs-cm
          name: tls-certs
