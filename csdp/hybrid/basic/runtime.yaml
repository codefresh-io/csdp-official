apiVersion: codefresh.io/v1alpha1
kind: Runtime
metadata:
  name: "{{ name }}"
  namespace: "{{ namespace }}"
spec:
  requiredCLIVersion: ^0.1.0
  version: 0.1.14
  bootstrapSpecifier: github.com/codefresh-io/csdp-official/csdp/hybrid/basic/apps/argo-cd?ref=slim-runtime
  components:
    - name: events
      type: kustomize
      url: github.com/codefresh-io/csdp-official/csdp/hybrid/basic/apps/argo-events?ref=slim-runtime-jetstream
      wait: true
    - name: rollouts
      type: kustomize
      url: github.com/codefresh-io/csdp-official/csdp/hybrid/basic/apps/argo-rollouts
    - name: app-proxy
      type: kustomize
      url: github.com/codefresh-io/csdp-official/csdp/hybrid/basic/apps/app-proxy
      syncWave: 9
    - name: internal-router
      type: kustomize
      url: github.com/codefresh-io/csdp-official/csdp/hybrid/basic/apps/internal-router?ref=slim-runtime
      syncWave: 10
    - name: sealed-secrets
      type: kustomize
      url: github.com/codefresh-io/csdp-official/csdp/hybrid/basic/apps/sealed-secrets
    - name: codefresh-tunnel-client
      type: helm
      url: github.com/codefresh-io/codefresh-tunnel-charts/codefresh-tunnel-client?ref=0.1.8
      feature: ingressless
